<head>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
  <link href='demo.css' rel='stylesheet'/>
</head>

<body>
  <div id="interaction">
    <form id="query-form">
      <label for="county">County</label><br>
      <div>
        <datalist id="suggestions">
        </datalist>
        <input  autoComplete="on" list="suggestions"/> 
      </div><br>
      <label for="date1">First date</label><br>
      <input type="datetime-local" step="1" id="date1" name="date1"><br><br>
      <label for="date2">Second date</label><br>
      <input type="datetime-local" step="1" id="date2" name="date2"><br><br>
    </form>
  
    <button type="button" onclick="makeAndDisplayGetRequest()">Get incidents</button>
    <div id="error">No available incidents.</div><br><br>

    <ul id="incident-list">

    </ul>
  </div>
  
  <div id='map'></div>
  <script src="demo.js"></script>
</body>
